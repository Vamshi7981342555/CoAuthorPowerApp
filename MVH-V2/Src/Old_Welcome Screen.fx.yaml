"'Old_Welcome Screen' As screen":
    Fill: =RGBA(255, 255, 255, 1)
    OnVisible: |
        =Clear(colCampaign);
        ForAll(
            'Campaign and Subcampaign Codess',
            Collect(
                colCampaign,
                Last(
                    FirstN(
                        AddColumns(
                            'Campaign and Subcampaign Codess',
                            "Row Number",
                            CountRows(colCampaign) + 1
                        ),
                        CountRows(colCampaign) + 1
                    )
                )
            )
        );
        Clear(colPartner);
        ForAll(
            'Partner Codess',
            Collect(
                colPartner,
                Last(
                    FirstN(
                        AddColumns(
                            'Partner Codess',
                            "Row Number",
                            CountRows(colPartner) + 1
                        ),
                        CountRows(colPartner) + 1
                    )
                )
            )
        )

